simulation:
  dt: 0.005
  substeps: 3
  pressure_iterations: 6 
  xsph_coefficient: 0.1
  smoothing_length: 0.04 
  rest_density: 1000.0
  particle_mass: 0.008
  gravity: [0.0, 0.0, -9.81]
  max_particles: 20000
  initial_lattice:
    min_corner: [-0.3, -0.3, -0.4]
    max_corner: [0.3, 0.3, 0.0]
    spacing: 0.02
container:
  half_extents: [0.5, 0.4, 0.4]
  translation: [0.0, 0.0, 0.0]
  wall_thickness: 0.05
viewer:
  fps: 60
  particle_radius: 0.01
  background_color: [0.02, 0.02, 0.03]
rigid:
  spheres:
    - center: [0.2, 0.0, 0.2]
      velocity: [0.0, 0.0, 0.0]
      radius: 0.15
      density: 100.0   # lighter than water
    - center: [-0.2, 0.0, 0.2]
      velocity: [0.0, 0.0, 0.0]
      radius: 0.15
      density: 2000.0  # heavier than water
  contact_offset: 0.008
  max_push: -1.0   # -1 means derive from smoothing_length in solver
  max_impulse: 2.0
